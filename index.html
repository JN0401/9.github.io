<body>
    <div class="container">
        <div>
            <div class="title-container">
                <h1 class="class-title">23çº§ä¼šè®¡ä¿¡æ¯ç®¡ç†1ç­</h1>
                <h1 class="system-title">å­¦ç”Ÿå¢å€¼è¯„ä»·ç³»ç»Ÿ</h1>
            </div>
            <canvas id="firework"></canvas>
            <div class="grid" id="studentGrid"></div>
        </div>
        
        <!-- ä¿®æ”¹å³ä¾§é¢æ¿ç»“æ„ -->
        <div class="rank-list">
            <!-- å°†æ’è¡Œæ¦œç§»åˆ°ä¸Šæ–¹ -->
            <div>
                <div class="ranking-header">
                    <h2 style="color: var(--main-color); margin: 0;">ğŸ† å‰äº”æ’è¡Œæ¦œ</h2>
                </div>
                <div id="rankItems"></div>
            </div>

            <!-- ç´¯è®¡å¾—åˆ†ç§»åˆ°ä¸‹æ–¹ -->
            <div class="total-scores" style="margin-top: 30px;">
                <h2 style="color: var(--main-color); margin-bottom: 15px;">ğŸ“Š å®æ—¶ç´¯è®¡å¾—åˆ†</h2>

    </div>

    <!-- å¢åŠ éŸ³é¢‘å…ƒç´  -->
    <audio id="clickSound" src="é¼ æ ‡å£°.mp3"></audio>

    <script>
        const students = ["01  éƒ­ä¿Šæµ·", "02  æå˜‰å¦®", "03  æ–¹æ•å¨´", "04  é’Ÿç¾½å½¤", "06  éº¦ç‰ç","07  ææ™“æ¸”", 
        "08  æ¢é¦¨å…", "09  é»„ç§€è‹", "10  é™ˆç¦¾æ€è•¾", "11  é‚±éœ","12  éƒ­æ¶›", "13  å´å’å¤", "14  é»„å¿ƒè•¾", "15  é»„ä¸½é¢–", 
        "16  èµµæ¬£é›¨", "17  ç§¦æ™“èŠ¸", "18  å†œç´ ä¾¦", "19  å¼ æ€é™", "20  é¡¾å®¹å", "21  é™ˆå…†å®‡","23  å¼ å©·å©·", "24  é™†æ¢…è²", 
        "26  å»–å§—å§—", "27  é™†é‡‘ç‹", "28  é™ˆæ¢…æ¸…", "29  è°¢æ™¶æ™¶", "31  ä¸ä¸½è²", "32  å¶æ¥ ", "33  ä½•å¤", "34  é™ˆçœŸç", 
        "35  è¦ƒæ¢¦åœ†", "37  èƒ¡èŠ³", "38  é»„é™å…°", "39  é»„æ™“æ•", "40  é»„é›ªç«"];

        let currentScores = {};
        let totalScores = {};
        const studentGrid = document.getElementById('studentGrid');
        const totalScoresList = document.getElementById('totalScoresList');
        const rankItems = document.getElementById('rankItems');
        const clickSound = document.getElementById('clickSound');

        // åˆå§‹åŒ–å­¦ç”Ÿå¡ç‰‡
        students.forEach(name => {
            currentScores[name] = 0;
            totalScores[name] = 0;
            
            const card = document.createElement('div');
            card.className = 'student-card';
            card.innerHTML = `
                <div class="student-name">${name}</div>
                <div class="controls">
                    <button onclick="playSound(); adjustScore('${name}', -1)">âˆ’</button>
                    <span id="score-${name}" class="current-score">0</span>
                    <button onclick="playSound(); adjustScore('${name}', 1)">+</button>
                    <button onclick="playSound(); submitScore('${name}')" style="margin-left: auto; padding: 8px 20px;">æäº¤</button>
                </div>
            `;
            studentGrid.appendChild(card);
        });

        function adjustScore(name, delta) {
            currentScores[name] = Math.max(0, currentScores[name] + delta);
            document.getElementById(`score-${name}`).textContent = currentScores[name];
        }

        function submitScore(name) {
            totalScores[name] += currentScores[name];
            currentScores[name] = 0;
            document.getElementById(`score-${name}`).textContent = 0;
            createFirework();
            updateTotalDisplay();
            updateRanking();
        }

        function playSound() {
            clickSound.currentTime = 0; // ä»å¤´å¼€å§‹æ’­æ”¾
            clickSound.play();
        }

        function updateTotalDisplay() {
            totalScoresList.innerHTML = Object.entries(totalScores)
                .map(([name, score]) => `
                    <div class="total-score-item">
                        <span style="font-weight: bold;">${name}</span>
                        <span style="color: var(--main-color);">${score}åˆ†</span>
                    </div>
                `).join('');
        }

        function updateRanking() {
            const sorted = Object.entries(totalScores)
                .sort((a, b) => b[1] - a[1])
                .filter(([_, score]) => score > 0)
                .slice(0, 5);

            rankItems.innerHTML = sorted.length 
                ? sorted.map(([name, score], index) => `
                    <div class="rank-item">
                        <div>
                            ${index === 0 ? '<span class="medal-icon">ğŸ¥‡</span>' : index === 1 ? '<span class="medal-icon">ğŸ¥ˆ</span>' : index === 2 ? '<span class="medal-icon">ğŸ¥‰</span>' : ''}
                            <span style="color: var(--main-color);">${index + 1}.</span>
                            <span style="font-weight: bold;">${name}</span>
                        </div>
                        <div style="color: var(--main-color);">${score}åˆ†</div>
                    </div>
                `).join('')
                : '<div style="color: #666; text-align: center;">æš‚æ— æ’åæ•°æ®</div>';
        }

        // çƒŸèŠ±æ•ˆæœ
        const canvas = document.getElementById('firework');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.alpha = 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.015;
            }
        }

        function createFirework() {
            particles = [];
            for(let i = 0; i < 120; i++) {
                particles.push(new Particle(
                    window.innerWidth / 2 + Math.random() * 50 - 25,
                    window.innerHeight / 2 + Math.random() * 50 - 25
                ));
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                if(particle.alpha > 0) {
                    particle.draw();
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });
            if(particles.length > 0) requestAnimationFrame(animate);
        }

        // åˆå§‹åŒ–æ˜¾ç¤º
        updateTotalDisplay();
        updateRanking();
    </script>
